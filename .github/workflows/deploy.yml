name: Deploy React App a KOR-35

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Codice
      uses: actions/checkout@v4

    # Non abbiamo pi√π bisogno di buildare sul runner.
    # Saltiamo Setup Node, npm install e npm run build.

    - name: Deploy su Server (Build su Server)
      # Usiamo l'azione che funziona per te!
      uses: appleboy/ssh-action@v1.0.3
      with:
        # Mappiamo i tuoi segreti ai nomi richiesti dall'azione
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        
        # Questo script viene eseguito SUL SERVER
        script: |
          # 1. Vai alla cartella del repository sul server
          cd ${{ secrets.REPO_PATH_ON_SERVER }}
          
          # 2. Aggiorna il codice dal repository
          git fetch origin main
          git reset --hard origin/main
          
          # 3. Installa le dipendenze di Node.js
          npm install
          
          # 4. Esegui la build di React
          npm run build
          
          # 5. Svuota la cartella web di Apache
          # (I permessi 775 che abbiamo dato a 'deployer' ce lo consentono)
          rm -rf ${{ secrets.DEPLOY_TARGET_PATH }}/*
          
          # 6. Copia i file buildati (dalla cartella 'dist') nella cartella web
          cp -R dist/* ${{ secrets.DEPLOY_TARGET_PATH }}/