name: Deploy React App a KOR-35

# Si attiva ad ogni push sul branch 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Codice
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Usa una versione di Node moderna
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build Progetto React
      # Questo esegue "vite build" come da tuo package.json
      # e crea la cartella 'dist'
      run: npm run build

    - name: Deploy su Server (rsync)
      uses: SamKirkland/rsync-deploy-action@v4.3.4
      with:
        # Cartella sorgente (la 'dist' creata dal build)
        local_path: "dist/"
        
        # Cartella di destinazione sul server
        remote_path: ${{ secrets.DEPLOY_TARGET_PATH }}

        # Opzioni di rsync: -avzr = archive, verbose, compress, recursive
        # --delete = cancella i file vecchi sul server
        args: -avzr --delete

        # Credenziali (dai Segreti di GitHub)
        server_host: ${{ secrets.DEPLOY_HOST }}
        server_user: ${{ secrets.DEPLOY_USER }}
        server_key: ${{ secrets.DEPLOY_SSH_KEY }}
